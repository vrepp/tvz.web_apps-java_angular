<h2>Popis studenata</h2>
<ul>
    <li *ngFor="let student of students"
        (click)="onSelect(student)"
        [class.selected]="student === selectedStudent"><span class="badge">{{student.jmbag}}</span> {{student.numECTS}} ECTS
    </li>
</ul>

<app-student-details [student]="selectedStudent"></app-student-details>

<app-student-details-jmbag [jmbag]="selectedStudent.jmbag"></app-student-details-jmbag>
